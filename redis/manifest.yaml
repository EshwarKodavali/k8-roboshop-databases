# service, headless service, statefulset, pvc
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    component: redis
    project: roboshop
    tier: db
  ports:
    - protocol: TCP
      port: 6379 # service port
      targetPort: 6379 # container port
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: roboshop
spec:
  clusterIP: None
  selector:
    component: redis
    project: roboshop
    tier: db
  ports:
    - protocol: TCP
      port: 6379 # service port
      targetPort: 6379 # container port
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    matchLabels:
      component: redis
      project: roboshop
      tier: db
  serviceName: "redis-headless" # this should be head less service name
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        component: redis
        project: roboshop
        tier: db # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: nginx
        image: redis:7.0
        volumeMounts:
        - name: redis
          mountPath: /data
    # This is PVC
  volumeClaimTemplates:
  - metadata:
      name: redis
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-ebs"
      resources:
        requests:
          storage: 1Gi